<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .item-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        .item-card h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .item-card p {
            font-size: 1.1em;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="item-card">
        <h2>Item Details</h2>
        {% for key, value in item.items() %}
            <p><strong>{{ key }}:</strong> {{ value }}</p>
        {% endfor %}
    </div>
</body>
</html>
