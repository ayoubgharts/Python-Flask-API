<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .error-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-card h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-card p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .home-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="error-card">
        <h2>Item Not Found</h2>
        <p>The requested item does not exist. Please check the URL or go back to the homepage.</p>
        <a href="/" class="home-btn">Go to Homepage</a>
    </div>
</body>

</html>
